<!DOCTYPE html>
<html>
  <body>
    <p>Click the button to display what month it is rightnow.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        var month;
        switch (new Date().getMonth()) {
          case 0:
            month = "January";
            break;
          case 1:
            month = "February";
            break;
          case 2:
            month = "March";
            break;
          case 3:
            month = "April";
            break;
          case 4:
            month = "May";
            break;
          case 5:
            month = "June";
            break;
          case 6:
            month = "July";
            break;
          case 7:
            month = "August";
            break;
          case 8:
            month = "September";
            break;
          case 9:
            month = "October";
            break;
          case 10:
            month = "November";
            break;
          case 11:
            month = "December";
            break;
          default:
            month = "Unknown month";
        }
        document.getElementById("demo").innerHTML = "It is " + month;
      }
    </script>
  </body>
</html>
